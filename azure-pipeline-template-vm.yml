parameters:
  - name: vmName
    type: string

  - name: vmIndex
    type: string

  - name: imageGallery
    type: string 

  - name: subscription
    type: string

  - name: rgname
    type: string
   
  - name: guid
    type: string

steps:
- task: AzureResourceManagerTemplateDeployment@3
  inputs:
    deploymentScope: 'Resource Group'
    azureResourceManagerConnection: 'MCT'
    subscriptionId: ${{ parameters.subscription }}
    action: 'Create Or Update Resource Group'
    resourceGroupName: ${{ parameters.rgname }}
    location: 'West Europe'
    templateLocation: 'Linked artifact'
    csmFile: 'arm/vm.json'
    overrideParameters: '-guid ${{ parameters.guid }} -VMName ${{ parameters.vmName }} -vmIndex ${{ parameters.vmIndex }} -imageGallery ${{ parameters.imageGallery }}'
    deploymentMode: 'Incremental'
