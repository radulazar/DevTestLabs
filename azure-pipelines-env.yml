trigger: none
pool:
  vmImage: windows-latest

stages:
  - stage: deployinfra
    jobs:
      - deployment: RegisterDNS
        displayName: "Register DNS Records"
        environment: 
         name: Dev
         resourceType: VirtualMachine
        strategy:
          runOnce:
            deploy:
              steps:
              - script: ipconfig /all





